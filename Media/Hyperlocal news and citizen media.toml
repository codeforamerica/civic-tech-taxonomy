category = "Media"
description = "Hyperlocal news and citizen media platforms represent an early dream that the internet's limitless capacity as a medium would lead to the emergence of extremely local (and thereby relevant) news coverage. This dream hasn't played out as expected. While we all report, in a sense, about our hyperlocal experiences on social media platforms, the venerated \"citizen journalist\" of the early 2000s wasn't able to sustainably produce quality journalism to the degree many industry experts predicted."
name = "Hyperlocal news and citizen media"
